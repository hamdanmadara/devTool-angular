<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 24rem; border-radius: 20px;">
      <div class="card-body p-4">
        <!-- Welcome Message -->
        <div class="text-center mb-4">
          <h3 class="fw-bold">Welcome Back</h3>
          <p class="text-muted">Login to your account</p>
        </div>
  
        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="form-group mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
              required
            />
            <small
              *ngIf="f['email']?.invalid && f['email']?.touched"
              class="text-danger"
            >
              Please enter a valid email.
            </small>
          </div>
  
          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
              required
            />
            <small
              *ngIf="f['password']?.invalid && f['password']?.touched"
              class="text-danger"
            >
              Password is required (min. 6 characters).
            </small>
          </div>
  
          <!-- Login Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary fw-semibold" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
  
          <!-- Google Authentication Button -->
          <div class="d-grid">
            <button (click)="signInWithGoogle()" type="button" class="btn btn-outline-danger fw-semibold">
              <i class="bi bi-google me-2"></i> Sign in with Google
            </button>
          </div>
          <button id="gBtn"></button>
        </form>
  
        <!-- Divider -->
        <div class="text-center my-3 d-flex align-items-center">
          <hr class="flex-grow-1 text-muted" />
          <span class="px-2 text-muted">OR</span>
          <hr class="flex-grow-1 text-muted" />
        </div>
  
        <!-- Register and Forgot Password Links -->
        <div class="text-center">
          <a routerLink="../forgot-password" class="text-decoration-none">Forgot Password?</a>
          <br />
          <small class="text-muted">
            Don't have an account?
            <a routerLink="../register-now" class="fw-semibold text-primary">Register</a>
          </small>
        </div>
      </div>
    </div>
  </div>
